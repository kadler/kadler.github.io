{% if config.extra.social_items %}
    <span>Find me at:</span>
    <ul>
    {%- for item in config.extra.social_items %}
    <li class='tag-list'>
        <a href="{{ item.url | safe }}" rel="me nofollow noopener noreferrer">
            <i class="{{ item.icon }}" aria-hidden="true"></i>
            <span>{{ item.label }}</span>
        </a>
    </li>
    {% endfor -%}
    </ul>
{% endif %}
